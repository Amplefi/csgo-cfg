//keybinds
unbindall
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot5"
bind "a" "+moveleft; r_cleardecals"
bind "b" "buymenu"
bind "c" "gamepadslot6"
bind "d" "+moveright; r_cleardecals"
bind "f" "+lookatweapon; r_cleardecals"
bind "f" "+use; r_cleardecals"
bind "e" "gamepadslot4; r_cleardecals"
bind "q" "gamepadslot3"
bind "r" "+reload; r_cleardecals"
bind "s" "+back; r_cleardecals"
bind "l" "+spray_menu"
bind "y" "messagemode"
bind "u" "messagemode2"
bind "w" "+forward; r_cleardecals"
bind "v" "+voicerecord"
bind "j" "gamepadslot5"
bind "g" "drop; r_cleardecals"
bind "`" "toggleconsole"
bind "tab" "+showscores"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"
bind "SHIFT" "+speed; r_cleardecals"
bind "CTRL" "+duck; r_cleardecals"
bind "MOUSE1" "+attack; r_cleardecals"
bind "MOUSE2" "+attack2; r_cleardecals"
bind "z" "gamepadslot2; r_cleardecals"
bind "MWHEELDOWN" "+jump"
bind "x" "toggle cl_righthand 0 1"
bind "=" "toggle volume .01 .08 .25"
bind "'" "logaddress_add 1"
bind "alt" "player_ping"

//Random
cl_autowepswitch "0"
closeonbuy "0"
cl_disablefreezecam "1"
r_drawtracers_firstperson "1"
cl_player_ping_mute = "0"
cl_autohelp "1"
voice_enable "1"
voice_scale ".5"

//Bobbing and Movement Shifting
cl_viewmodel_shift_left_amt "0.500000"
cl_viewmodel_shift_right_amt "0.250000"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "2.0"
viewmodel_offset_z "-2.0"
viewmodel_presetpos "0"
viewmodel_recoil "1.0"
cl_bob_lower_amt "5.000000"
cl_bobamt_lat "0.100000"
cl_bobamt_vert "0.100000"
cl_bobcycle "0.98"

//Mouse
m_rawinput "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

//HUD
hud_scaling "1"
hud_showtargetid "1"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0"
